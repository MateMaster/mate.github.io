<body>
    <script>
        let ketto;
        let szamok = [];
        for (let index = 0; index < 5; index++) 
        {
            szamok[index] = parseInt(prompt('Adjon meg egy szÃ¡mot'));
            //document.write(szamok[index]+", ")
        }
        binhex(szamok)
        function binhex(x)
        {
            for (let index = 0; index < x.length; index++) 
            {    
                if(isFinite(x[index]))
                {
                    ketto = x[index].toString(2);
                    document.write('<br><i>'+ x[index]+ ': 2-es '+ketto + ' 16-os '+(x[index].toString(16))+'</i>')
                }
            }
        }
    </script>
